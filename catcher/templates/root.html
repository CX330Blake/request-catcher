<html>
<head>
    <title>request catcher</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/global.css" />
    <script type="text/javascript" src="/static/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/root.js"></script>
</head>
<body>
        <div id="content">
          <h1>Request Catcher</h1>

          <div id="explanation">
              <h2>Debug web hooks, http clients, etc.</h2>

              <div id="description">
                  <p>Request Catcher will create a subdomain on which you can test an application. All requests sent to any endpoints on the subdomain are forwarded to you in real time.</p>
              </div>
          </div>

          <div id="use-a-catcher">
              <form id="new-catcher">
                  <div id="url">http://<input type="text" id="subdomain" />.<span id="root-host">requestcatcher.com</span> <input type="submit" value="Go" id="go" /></div>
              </form>
          </div>
      </div>

</body>
